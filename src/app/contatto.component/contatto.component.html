<div class="container">
  <p [ngClass]="{'sfondogrigio': contatto.isPreferito()}" class="lead" [ngStyle]="{'color' : setTC()}">{{contatto.getNomeCompleto()}}
  <img *ngIf="contatto.isPreferito(); else btnPreferito"
    src="https://purepng.com/public/uploads/large/purepng.com-red-starstargeometricallydecagonconcavestardomred-star-14215265013319aqpn.png" alt="stella">
    <ng-template #btnPreferito>
      <button class="btn btn-primary btn-sm" (click)="contatto.setPreferito()"> Preferito </button>
      </ng-template>
    </p>
  <div class="row">
    <div class="col-sm-3 mt-2">Nome:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" class="in" [(ngModel)]="contatto.nome">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Cognome:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" class="in" [(ngModel)]="contatto.cognome">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Mail:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" class="in" [(ngModel)]="contatto.mail">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Cellulare:</div>
    <div class="col-sm-3 mt-2">
      <input type="text" class="in" [(ngModel)]="contatto.cell">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 mt-2">Numero Stelle:</div>
      <div class="col-sm-3 mt-2">
        <input type="text" class="in" [(ngModel)]="contatto.nrStelle">
      </div>
  </div>
</div>
